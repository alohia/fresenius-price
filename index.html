<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Price Calculator</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
<style>
  body {
    margin: 2rem;
  }
  h1 {
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1rem;
  }
  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #f2f2f2;
  }
  input[type="number"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
  }
  button {
    display: block;
    margin: 0 auto;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Product Price Calculator</h1>
  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Product 1</td>
        <td>$10</td>
        <td><input type="number" id="product1" name="product1" value="0" min="0"></td>
      </tr>
      <tr>
        <td>Product 2</td>
        <td>$20</td>
        <td><input type="number" id="product2" name="product2" value="0" min="0"></td>
      </tr>
      <tr>
        <td>Product 3</td>
        <td>$30</td>
        <td><input type="number" id="product3" name="product3" value="0" min="0"></td>
      </tr>
      <tr>
        <td>Product 4</td>
        <td>$40</td>
        <td><input type="number" id="product4" name="product4" value="0" min="0"></td>
      </tr>
      <tr>
        <td>Product 5</td>
        <td>$50</td>
        <td><input type="number" id="product5" name="product5" value="0" min="0"></td>
      </tr>
    </tbody>
  </table>
  <button type="button" onclick="calculateTotal()">Calculate</button>
  <div id="results"></div>
</div>
<script src="calculator.js"></script>
</body>
</html>
