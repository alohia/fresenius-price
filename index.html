<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Price Calculator</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
<style>
  body {
    margin: 2rem;
  }
  h1 {
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1rem;
  }
  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #f2f2f2;
  }
  input[type="number"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
  }
  button {
    display: block;
    margin: 0 auto;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Product Price Calculator</h1>
  <table>
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Pack Size</th>
        <th>Price</th>
        <th>Quantity (Boxes)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>VOLUVEN 6% 250 ML</td>
        <td>30</td>
        <td>₹327.04</td>
        <td><input type="number" id="product1" name="product1" min="0"></td>
      </tr>
      <tr>
        <td>KABILYTE 500 ML</td>
        <td>20</td>
        <td>₹151.20</td>
        <td><input type="number" id="product2" name="product2" min="0"></td>
      </tr>
      <tr>
        <td>KABIPARA 100 ML BOTT</td>
        <td>100</td>
        <td>₹35.84</td>
        <td><input type="number" id="product3" name="product3" min="0"></td>
      </tr>
      <tr>
        <td>INTRALIPID 20% 250 ML</td>
        <td>12</td>
        <td>₹493.29</td>
        <td><input type="number" id="product4" name="product4" min="0"></td>
      </tr>
      <tr>
        <td>AMINOWEL 5% 250 ML</td>
        <td>12</td>
        <td>₹361.57</td>
        <td><input type="number" id="product5" name="product5" min="0"></td>
      </tr>
    </tbody>
  </table>
  <button type="button" onclick="calculateTotal()">Calculate</button>
  <div id="results"></div>
</div>
<script src="calculator.js"></script>
</body>
</html>
